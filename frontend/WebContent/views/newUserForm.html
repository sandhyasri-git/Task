<div class="container">
	<h2>Registration form</h2>
	<form ng-submit="registerUser()" name="myForm">
		{{error.message}}
		<div class="form-group">
			<label for="username">UserName:</label> <input type="text"
				class="form-control" id="username" ng-model="user.username"
				name="username" pattern="[a-zA-Z]{8,10}"
				placeholder="User Name length must be between 8 to 10 char" required>

			<div class="form-group">
				<label for="userpass">Password:</label> <input type="password"
					class="form-control" ng-model="user.pass" id="pwd"
					placeholder="Password must contain at least one uppercase letter, one special character and one
number."
					name="password" required
					pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8}">
			</div>
			<div class="form-group">
				<label for="firstname">FirstName:</label> <input type="text"
					class="form-control" id="firstname" ng-model="user.firstname"
					required placeholder="Enter First Name">
			</div>

			<div class="form-group">
				<label for="lastname">LastName:</label> <input type="text"
					class="form-control" id="lastname" ng-model="user.lastname"
					required placeholder="Enter Last Name">
			</div>
			<div class="form-group">
				<label for="email">Email Id:</label> <input type="email"
					class="form-control" id="email" ng-model="user.email" required
					placeholder="Enter Email Id">

			</div>
			<div class="form-group">
				<label for="phonenumber">Phone Number:</label> <input type="text"
					class="form-control" id="phonenumber" ng-model="user.phonenumber"
					required placeholder="Enter Phone Number">
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
	</form>

</div>
